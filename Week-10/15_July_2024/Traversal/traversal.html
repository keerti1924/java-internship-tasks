<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Traversal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .highlight { background-color: rgb(224, 224, 103); }
    </style>
</head>
<body>
    <div id="parent" class="container shadow mt-5 p-5">
        <div class="child" id="firstChild">
            <h4>First Child</h4>
        </div>
        <div class="child" id="secondChild">
            <h4>Second Child</h4>
        </div>
        <div class="child" id="thirdChild">
            <h4>Third Child</h4>
        </div>
    </div>

    <script>
        // JavaScript to demonstrate DOM traversal
        document.addEventListener("DOMContentLoaded", function() {
            // Select elements
            var firstChild = document.getElementById("firstChild");
            var secondChild = document.getElementById("secondChild");
            var parent = document.getElementById("parent");

            // Traversing parent node
            var parentOfFirstChild = firstChild.parentNode;
            console.log("Parent of first child:", parentOfFirstChild);

            // Traversing child nodes
            var children = parent.children;
            console.log("Children of parent:", children);

            // Traversing to next sibling
            var nextSibling = firstChild.nextElementSibling;
            console.log("Next sibling of first child:", nextSibling.id);

            // Traversing to previous sibling
            var previousSibling = secondChild.previousElementSibling;
            console.log("Previous sibling of second child:", previousSibling.id);

            // Adding class to a sibling
            nextSibling.classList.add("highlight");

            // Creating and appending a new element
            var newChild = document.createElement("div");
            newChild.className = "child";
            newChild.id = "newChild";
            newChild.textContent = "New Child";
            parent.appendChild(newChild);

            // Logging the updated children
            console.log("Updated children of parent:", parent.children);
        });
    </script>
</body>
</html>
