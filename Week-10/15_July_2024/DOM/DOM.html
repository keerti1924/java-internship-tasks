<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .hidden {
            display: none;
        }
        .highlight {
            background-color: rgb(226, 226, 131);
            padding: 10px;
        }
    </style>
</head>
<body>
   <center>
    <div class="container mt-5 shadow p-5 rounded">
        <h1 id="title">DOM Manipulation Basics</h1>
        <p id="content" class="mt-4">The Document Object Model (DOM) is a platform and language-neutral interface that allows programs and scripts to dynamically access and update the content, structure, and style of a document.</p>
        <br>
        <button id="changeContentBtn" class="btn btn-primary btn-sm">Change Content</button>
        <button id="toggleVisibilityBtn"  class="btn btn-success btn-sm">Toggle Visibility</button>
        <button id="highlightBtn"  class="btn btn-danger btn-sm">Highlight</button>
    </div>
   </center>

    <script src="script.js"></script>
