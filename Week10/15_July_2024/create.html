<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container" class="container mt-5 shadow p-5 text-center">
        <h2 class="text-danger">Welcome to the DOM Manipulation</h2>
        <br><br>
    </div>
    
    <script>

        // Create a new <p> element
        var newParagraph = document.createElement("p");
        
        // Set its content
        newParagraph.textContent = "This is a dynamically created paragraph. The Document Object Model (DOM) is a programming interface for web documents. It represents the structure of a document as a tree of objects, where each object corresponds to a part of the document, such as elements, attributes, and text.";
        
        // Set some attributes or style if needed
        newParagraph.className = "dynamic-paragraph";
        newParagraph.style.color = "green";
        
        // Append the new paragraph to the container
        var container = document.getElementById("container");
        container.appendChild(newParagraph);
    </script>
</body>
</html>
