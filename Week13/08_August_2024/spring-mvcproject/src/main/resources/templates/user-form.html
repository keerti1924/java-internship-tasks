<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Add New User</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
body {
    color: #566787;
    background: #f5f5f5;
    font-family: 'Varela Round', sans-serif;
    font-size: 13px;
}
.user-form{
    height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
form{
    background-color: #f1f1f1;
    min-width: 500px;
}
</style>

</head>
<body>
<div class="container-xl">
    <div class="user-form">
        <form action="/user/save" method="post" th:object="${user}" class="p-5 rounded shadow">
            <h4 class="text-center mb-4">Add New User</h4>
            <div class="mb-2">
                <input type="text" id="name" class="form-control" placeholder="Name" th:field="*{name}">
            </div>
            <div class="mb-2">
                <input type="text" id="email" class="form-control" placeholder="Email" th:field="*{email}">
            </div>
            <div class="mb-2">
                <input type="text" id="phone" class="form-control" placeholder="Phone" th:field="*{phone}">
            </div>
            <div class="mt-4 d-flex align-item-center">
                <input type="submit" value="Submit" class="btn btn-primary w-100">
            </div>
            <div class="link mt-4 text-center">
                <a href="/users">Back to Home</a>
            </div>
        </form>
    </div>
</div>     
</body>
</html>
