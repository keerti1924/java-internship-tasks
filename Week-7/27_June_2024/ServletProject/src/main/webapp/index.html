<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Homepage</title>
</head>
<body>

	<h1>Homepage</h1>
	<h3>Login Form</h3>
	
	<form action="login">
	<input type="text" name="username" placeholder="Username"><br><br>
	<input type="password" name="password" placeholder="Password"><br><br>
	<input type="submit" value="Submit">
	</form>
	<br><br>
	<h3>Calculator</h3>
	<form action="calc">
	<input type="number" name="n1" placeholder="Enter First Number"><br><br>
	<input type="number" name="n2" placeholder="Enter Second Number"><br><br>
	<input type="submit" value="Add">
	</form>
	
</body>
</html>
