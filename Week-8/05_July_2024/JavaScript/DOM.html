<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light m-5 p-5">
    <div class="container shadow bg-white p-5 text-center rounded">
        <div id="content">
            <img src='img.gif'>
        </div>
        <button onclick="changeContent()" class="btn btn-primary mt-4 btn-md">HTML DOM (Document Object Model)</button>
    </div>
 
  <script>
    function changeContent() {
      document.getElementById("content").innerHTML = "<h3>HTML DOM (Document Object Model)</h3> <p>When writing web pages and apps, one of the most common things you'll want to do is manipulate the document structure in some way. This is usually done by using the Document Object Model (DOM), a set of APIs for controlling HTML and styling information that makes heavy use of the Document object. In this article we'll look at how to use the DOM in detail, along with some other interesting APIs that can alter your environment in interesting ways.</p>";
    }
  </script>
</body>
</html>
