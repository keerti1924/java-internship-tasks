<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light m-5 p-5">
    <div class="container shadow bg-white p-5 text-center rounded">
        <h2>Event Handler</h2>
        <button id="myButton" class="btn btn-danger">Click Me</button>
    </div>
    <div class="container shadow bg-white p-5 mt-5 rounded">
        <form id="myForm">
            <h4 class="mb-4">Registration Form</h4>

            <label for="name">Username</label>
            <input type="text" id="name" name="username" placeholder="Username" class="form-control" required>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" class="form-control" required>

            <button type="submit" class="btn btn-primary w-100 mt-4">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
          event.preventDefault(); 
          alert('Form submitted!');
        });
    </script>
      
    <script>
        document.getElementById("myButton").addEventListener("click", function() {
        alert("Button was clicked!");
        });
    </script>
</body>
</html>
