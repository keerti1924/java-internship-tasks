<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .completed span {
      text-decoration: line-through;
    }
  </style>
<body class="bg-light">
    <center>
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-12">
                    <div class="card px-5 py-5 shadow" style="max-width: 800px;">
                        <div class="form-data">
                            <h1 class="mt-2 mb-5 text-center">Task Management System</h1>
                            <div class="row d-flex justify-content-center">
                                <div class="col-9">
                                    <input type="text" class="w-100 form-control" placeholder="Enter a new task" id="taskInput">
                                </div>
                                <div class="col-3">
                                    <input type="submit" class="btn btn-dark w-100" id="addTaskBtn" value="Add Task">
                                </div>
                            </div>                       
                        </div>
                        <div class="tasks-data container mt-5">
                            <div id="taskList">
                                
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
