<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="height:80vh">

	<form action="/user" method="post" class="shadow p-4" style="min-width:500px;">
	<h1 class="text-center">Add User</h1>
	    <label for="name">Name</label>
	    <input type="text" id="name" name="name" class="form-control mb-3" required />
	    <label for="email">Email</label>
	    <input type="email" id="email" name="email" class="form-control mb-3" required />
	    <button type="submit" class="mt-4 w-100 btn btn-primary">Submit</button>
	    <div class="text-center mt-3">
	    	<a href="/">Back to Home</a>
	    </div>
	</form>

</div>
</body>
</html>
